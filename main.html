<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$4500</h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-14 rounded gap-2 p-2">
                    <div class="cursor-pointer box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet 1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/send 1.png" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/money 1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/financial 1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="cursor-pointer box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/purse 1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box border p-4c cursor-pointer text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/transaction 1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>

                <section>
                    <h2>Add money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select a Bank</option>
                                        <option value="bkash">Bkash</option>
                                        <option value="nagad">Nagad</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="label">Number</label>
                                        <input value="241001012" id="Account-number" type="number" class="input"
                                            placeholder="Number" required />
                                        <label class="label">Pin</label>
                                        <input value="5555" id="pin-number" type="text" class="input" placeholder="Pin"
                                            required />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="login-btn" class="btn btn-neutral bg-blue-700 border-none mt-4">Add Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </header>
    </section>

</body>

</html>
